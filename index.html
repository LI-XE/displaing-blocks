<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Displaying Blocks</title>
    <link rel="stylesheet" type="text/css" href="images\style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <img src="images\github.jpg" alt="github">
            <h1>Displaying our blocks!</h1>
            <img src="images\catandninja.png" alt="catandninja">
        </div>
        <div class="content">
            <img src="images\dojocat.jpg" alt="dojocat">
            <img class="pink" src="images\heisencat.png" alt="heisencat">
            <img src="images\linkcat.png" alt="linkcat">
            <img class="pink" src="images\ironcat.png" alt="ironcat">
            <img src="images\defunktocat.png" alt="defunktocat">
            <img src="images\coder2.jpg" alt="coder2">
            <img class="pink" src="images\riddlocat.png" alt="riddlocat">
            <img src="images\chellocat.jpg" alt="chellocat">
            <img class="pink" src="images\stormtroopocat.png" alt="stormtroopocat">
            <img src="images\visionary.jpg" alt="visionary">
            <img src="images\cherry.jpg" alt="cherry">
            <img class="pink" src="images\oktobercat.png" alt="oktobercat">
            <img src="images\mario.png" alt="mario">
            <img class="pink" src="images\cooler.png" alt="cooler">
            <img src="images\jean-luc-picat.jpg" alt="jean-luc-picat">
            <img src="images\aidorucat.png" alt="aidorucat">
            <img class="pink" src="images\domo-cat.png" alt="domo-cat">
            <img src="images\kantana.jpg" alt="kantana">
            <img class="pink" src="images\daftpunk.gif" alt="daftpunk">
            <img  src="images\codercat.jpg" alt="codercat">
        </div>
    </div>
    
</body>
</html>
